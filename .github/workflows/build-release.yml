name: Build and Release

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Release
      run: dotnet build doh-windows-installer.csproj -c Release --no-restore

    - name: Publish standalone EXE
      run: dotnet publish doh-windows-installer.csproj -c Release -o publish

    - name: Verify EXE exists
      run: |
        if (-Not (Test-Path "publish\doh-windows-installer.exe")) {
          Write-Error "EXE not found at publish\doh-windows-installer.exe"
          exit 1
        }
      shell: pwsh

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: doh-windows-installer
        path: publish/doh-windows-installer.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: publish/doh-windows-installer.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
